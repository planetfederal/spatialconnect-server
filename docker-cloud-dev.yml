authorizedkeys:
  autodestroy: always
  deployment_strategy: every_node
  environment:
  - AUTHORIZED_KEYS=ssh-rsa 
  image: dockercloud/authorizedkeys:latest
  tags:
  - develop
  volumes:
  - /root:/user
certbot:
  command: run.sh
  environment:
  - DOMAIN_NAME=dev.signal.boundlessgeo.com
  - EMAIL=mcenac@boundlessgeo.com
  image: boundlessgeo/spatialconnect-server:certbot
  ports:
  - '80'
  - '443'
  volumes:
  - /etc/letsencrypt
  - /var/lib/letsencrypt
  tags:
  - develop
geoserver:
  environment:
  - JAVA_OPTS=-Xmx1536M -XX:MaxPermSize=756M
  - VIRTUAL_HOST=geoserver
  image: kartoza/geoserver:latest
  links:
  - nginx
  - postgis
  ports:
  - 8080:8080
  tags:
  - develop
kafka:
  environment:
  - KAFKA_ADVERTISED_HOST_NAME=
  - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
  - KAFKA_LOG_CLEANUP_POLICY=compact
  image: confluent/kafka:0.10.0.0-cp1
  links:
  - zookeeper
  ports:
  - 9092:9092
  tags:
  - develop
mosquitto:
  autoredeploy: true
  image: boundlessgeo/mosquitto:latest
  ports:
  - 1883:1883
  - 8883:8883
  - 8884:8884
  tags:
  - develop
nginx:
  autoredeploy: true
  environment:
  - DOMAIN_NAME=dev.signal.boundlessgeo.com
  image: boundlessgeo/spatialconnect-server:web-dev
  ports:
  - 80:80
  - 443:443
  tags:
  - develop
  volumes_from:
  - certbot
postgis:
  environment:
  - POSTGRES_USER=spacon
  image: mdillon/postgis:latest
  ports:
  - 5432:5432
  tags:
  - develop
spatialconnect-server:
  autoredeploy: true
  command: java -jar /opt/server/target/spacon-server.jar
  environment:
  - DB_HOST=postgis
  - HOSTNAME=dev.signal.boundlessgeo.com
  - KEY_STORE=/opt/server/tls/test-keystore.p12
  - MQTT_BROKER_URL=ssl://mosquitto:8884
  - SMTP_PASSWORD=<your smtp password>
  - SMTP_USERNAME=<your smtp username>
  - TRUST_STORE=/opt/server/tls/test-cacerts.jks
  image: boundlessgeo/spatialconnect-server:latest
  links:
  - mosquitto
  - nginx
  - postgis
  ports:
  - 8085:8085
  restart: always
  tags:
  - develop
zookeeper:
  hostname: zookeeper
  image: confluent/zookeeper:3.4.6-cp1
  ports:
  - 2181:2181
  tags:
  - develop
